{% extends "monitor/base.html" %}

{% block page_title %}Settings{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">User Preferences</h6>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="form-check form-switch">
                           <input class="form-check-input" type="checkbox" id="darkMode" name="dark_mode" 
                                {% if request.user.userprofile.dark_mode %}checked{% endif %}>
                            <label class="form-check-label" for="darkMode">Dark Mode</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Notifications</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notifyWeekly" name="notify_weekly" 
                                   {% if request.user.userprofile.notify_weekly %}checked{% endif %}>
                            <label class="form-check-label" for="notifyWeekly">Weekly Summary</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notifyNegative" name="notify_negative" 
                                   {% if request.user.userprofile.notify_negative %}checked{% endif %}>
                            <label class="form-check-label" for="notifyNegative">Negative Emotion Alerts</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
